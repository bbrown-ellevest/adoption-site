# Site settings
title: Billy & Sarah
email: hello@billyandsarah.family
url: www.billyandsarah.family
description: "We are adopting!"
keywords: "adopting,Pittsburgh couple adopt,pittsburgh,adoption,adoptive,birth mom,birth parent"
skills: "Pittsburgh couple looking to expand their family. Billy and Sarah have been married for 6 years and are live in the suburbs of Pittsburgh. They both come from strong families and are excited to expand their family through adoption!"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: www.billyandsarah.family 2024
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/jekyllrb
  - title: facebook
    url:
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: Pittsburgh, PA

# Credits content
credits: "Billy and Sarah have been married for 6 years and are live in the suburbs of Pittsburgh. They both come from strong families and are excited to expand their family through adoption"

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
